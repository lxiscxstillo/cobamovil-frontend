<app-header></app-header>
<div class="page-center">
  <div class="card stack-lg faq-card">
    <header>
      <div>
        <h2>Preguntas frecuentes</h2>
        <div class="muted">Encuentra respuestas rápidas a las dudas más comunes.</div>
      </div>
    </header>

    <div *ngIf="loading">Cargando…</div>
    <div class="error" *ngIf="error">{{ error }}</div>

    <section *ngIf="!loading && !error">
      <article
        class="faq-item"
        *ngFor="let f of items"
      >
        <h3 class="faq-question">{{ f.question }}</h3>
        <p class="faq-answer">{{ f.answer }}</p>
      </article>
    </section>

    <p class="faq-footnote">
      ¿Aún tienes dudas? Contáctanos desde esta página o revisa nuevamente las preguntas más frecuentes.
    </p>
  </div>
</div>
