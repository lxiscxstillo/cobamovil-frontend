<div class="register-container">
  <h2>Register</h2>

  <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label for="username">Username</label>
      <input id="username" type="text" formControlName="username" placeholder="Enter username" />
      <div *ngIf="registerForm.get('username')?.touched && registerForm.get('username')?.invalid" class="error">
        Username is required (min 3 characters)
      </div>
    </div>

    <div class="form-group">
      <label for="email">Email</label>
      <input id="email" type="email" formControlName="email" placeholder="Enter email" />
      <div *ngIf="registerForm.get('email')?.touched && registerForm.get('email')?.invalid" class="error">
        Enter a valid email
      </div>
    </div>

    <div class="form-group">
      <label for="password">Password</label>
      <input id="password" type="password" formControlName="password" placeholder="Enter password" />
      <div *ngIf="registerForm.get('password')?.touched && registerForm.get('password')?.invalid" class="error">
        Password must be at least 6 characters
      </div>
    </div>

    <button type="submit" [disabled]="loading || registerForm.invalid">
      {{ loading ? 'Registering...' : 'Register' }}
    </button>

    <div class="success" *ngIf="successMessage">{{ successMessage }}</div>
    <div class="error" *ngIf="errorMessage">{{ errorMessage }}</div>
  </form>

  <p class="login-link">
    Already have an account? <a routerLink="/login">Login here</a>
  </p>
</div>
