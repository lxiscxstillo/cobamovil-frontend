<app-header></app-header>

<div class="users-container">
  <div class="users-card card stack-lg">
    <header>
      <div>
        <h2>Usuarios registrados</h2>
        <div class="muted">Listado de cuentas activas en el sistema.</div>
      </div>
    </header>

    <div *ngIf="loading" class="loading">Cargando usuariosâ€¦</div>
    <div *ngIf="error" class="error">{{ error }}</div>

    <div class="users-table-wrapper" *ngIf="!loading && !error">
      <table class="table users-table">
        <thead>
          <tr>
            <th>ID</th>
            <th>Usuario</th>
            <th>Email</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let user of users">
            <td>{{ user.id }}</td>
            <td>{{ user.username }}</td>
            <td>{{ user.email }}</td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
