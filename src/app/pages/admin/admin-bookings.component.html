<app-header></app-header>

<div class="users-container">
  <h2>Agenda diaria</h2>

  <div class="stack" style="max-width: 420px; margin: 0 auto 16px;">
    <label class="label">Fecha</label>
    <input class="input" type="date" [(ngModel)]="date" (change)="load()" />
  </div>

  <div class="loading" *ngIf="loading">Cargando…</div>
  <div class="error" *ngIf="error">{{ error }}</div>

<table class="table" *ngIf="!loading && !error">
    <thead>
      <tr>
        <th>Hora</th>
        <th>Mascota</th>
        <th>Servicio</th>
        <th>Dirección</th>
        <th>Estado</th>
        <th>Acciones</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let b of items">
        <td>{{ b.time }}</td>
        <td>{{ b.petName }}</td>
        <td>{{ b.serviceType }}</td>
        <td>{{ b.address || '—' }}</td>
        <td>{{ b.status }}</td>
        <td>
          <div style="display:flex; gap:6px;">
            <button class="btn" style="padding:6px 10px;" (click)="changeStatus(b, 'APPROVED')">Aceptar</button>
            <button class="btn" style="padding:6px 10px; background: linear-gradient(135deg,#ef4444,#f59e0b);" (click)="changeStatus(b, 'REJECTED')">Rechazar</button>
            <button class="btn" style="padding:6px 10px;" (click)="changeStatus(b, 'ON_ROUTE')">En camino</button>
            <button class="btn" style="padding:6px 10px;" (click)="changeStatus(b, 'COMPLETED')">Completada</button>
          </div>
        </td>
      </tr>
    </tbody>
  </table>

  <div style="margin-top:16px" *ngIf="routePoints.length">
    <app-map-route [points]="routePoints"></app-map-route>
  </div>
</div>
