<app-header></app-header>

<div class="page-center">
  <div class="card stack-lg" style="max-width:820px;">
    <header>
      <div>
        <h2>Gestión de peluqueros</h2>
        <div class="muted">Crea y administra los perfiles de peluquero del equipo.</div>
      </div>
    </header>

    <div class="error" *ngIf="error">{{ error }}</div>

    <div class="stack">
      <label class="label">Usuario</label>
      <input class="input" [(ngModel)]="model.username" placeholder="Nombre de usuario del peluquero" />
      <label class="label">Correo electrónico</label>
      <input class="input" [(ngModel)]="model.email" placeholder="correo@ejemplo.com" />
      <label class="label">Teléfono</label>
      <input class="input" [(ngModel)]="model.phone" placeholder="+57 300 000 0000" />
      <label class="label">Contraseña temporal</label>
      <input class="input" type="password" [(ngModel)]="model.password" placeholder="Contraseña para el primer acceso" />
      <label class="label">URL del avatar</label>
      <input class="input" [(ngModel)]="model.avatarUrl" placeholder="https://..." />
      <label class="label">Descripción / bio</label>
      <textarea class="input" rows="2" [(ngModel)]="model.bio" placeholder="Experiencia, estilo de atención..."></textarea>
      <label class="label">Especialidades (separadas por coma)</label>
      <input class="input" [(ngModel)]="model.specialties" placeholder="baños, cortes, uñas" />
      <button class="btn" (click)="create()">Agregar peluquero</button>
    </div>

    <table class="table" *ngIf="items.length">
      <thead>
        <tr>
          <th>Usuario</th>
          <th>Avatar</th>
          <th>Especialidades</th>
          <th>Acciones</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let g of items">
          <td>{{ g.username }}</td>
          <td>
            <img *ngIf="g.avatarUrl" [src]="g.avatarUrl" alt="Avatar del peluquero" style="width:40px;height:40px;border-radius:50%" />
          </td>
          <td>{{ g.specialties || '-' }}</td>
          <td>
            <button class="btn" type="button" (click)="delete(g)">Eliminar</button>
          </td>
        </tr>
      </tbody>
    </table>

    <div class="muted" *ngIf="!items.length">
      Todavía no tienes peluqueros registrados. Agrega el primero usando el formulario superior.
    </div>
  </div>
</div>
